---
version: '3.8'
services:
  db:
    image: postgres:13
    env_file:
      - ./.envs/.postgres


  app:
    build:
      context: .
      dockerfile: .devops/docker/Dockerfile
      target: development-stage
      args:
        DJANGO_ENV: development
    env_file:
      - ./.envs/.django
      - ./.envs/.postgres
